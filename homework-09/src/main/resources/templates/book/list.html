<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::title}, ~{:: .content})}">
    <head>
        <title>Books</title>
    </head>
    <body>
        <div class="content">
            <table class="books">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Publish Year</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.title}">Хорошие книги</td>
                    <td th:text="${book.year}">1999</td>
                    <td th:text="${book.author.lastName + ' ' + book.author.firstName}">Иван Петров</td>
                    <td th:text="${book.genre.name}">horror</td>
                    <td>
                        <ul class="inlineList">
                            <li><a th:href="@{/book/edit/{id}(id = ${book.id})}" href="edit.html">Edit</a></li>
                            <li>
                                <form th:action="@{/book/remove/{id}(id = ${book.id})}" method="post">
                                    <button type="submit" class="btn-link">Delete</button>
                                </form>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/book/create}" href="edit.html">Create new book</a>
        </div>
    </body>
</html>
