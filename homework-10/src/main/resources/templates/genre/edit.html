<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::title}, ~{:: #edit-form})}">
  <head>
    <title>Edit genre</title>
  </head>
  <body>
    <form id="edit-form" action="edit.html" th:action="@{/genre/edit(id=${genre.id})}" th:method="post" th:object="${genre}">
      <h3>Genre info:</h3>

      <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
      </div>

      <div class="row">
        <label for="genre-name-input" >Name:</label>
        <input id="genre-name-input" name="name" type="text" th:value="*{name}" value="horror"/>
        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong genre name error</div>
      </div>

      <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/genre}"><button type="button" >Cancel</button></a>
      </div>
    </form>

  </body>
</html>
