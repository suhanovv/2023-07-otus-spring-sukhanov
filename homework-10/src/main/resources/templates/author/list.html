<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout (~{::title}, ~{:: .authors})}">
<head>
    <title>Authors</title>
</head>
<body>
    <table class="authors">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.firstName}">John</td>
            <td th:text="${author.lastName}">Doe</td>
            <td>
                <a th:href="@{/author/edit(id=${author.id})}" href="edit.html">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
